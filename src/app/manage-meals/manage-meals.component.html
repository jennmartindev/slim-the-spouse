<div class="flex flex-col gap-10">
    <div class="page-header">
        <button mat-icon-button class="icon-button" (click)="onBack()">
            <mat-icon fontIcon="chevron_backward" class="material-symbols-outlined"></mat-icon>
        </button>
        <h3>Manage Meals</h3>
    </div>

    <div class="meal-list-form">
        <mat-list role="list">
            <div *ngFor="let meal of mealList">
                <mat-list-item role="listitem" class="meal-list-container" (touchstart)="swipe($event, 'start', meal)" (touchend)="swipe($event, 'end', meal)">
                    <div class="flex align-center justify-between gap-10">
                        <p style="text-wrap: wrap;">{{ meal.name }} <span class="italic fs-14">({{ meal.calories }} kcal)</span></p>
                        <div *ngIf="meal.showBtns" class="meal-list-button-panel">
                            <button mat-icon-button (click)="delete(meal.id)">
                                <mat-icon fontIcon="delete" class="material-symbols-outlined"></mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-list-item>
            </div>
        </mat-list>
    </div>
</div>

<div class="right-corner-container">  
    <button class="fab-button" mat-fab (click)="add()">
        <mat-icon fontIcon="add" class="material-symbols-outlined"></mat-icon>
    </button>
</div>
