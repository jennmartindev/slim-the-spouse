<div class="flex flex-col gap-10">
    <div class="page-header">
        <button mat-icon-button class="icon-button" (click)="onBack()">
            <mat-icon fontIcon="chevron_backward" class="material-symbols-outlined"></mat-icon>
        </button>
        <h3>Add New Meal</h3>
    </div>
    <form class="add-meal-form" [formGroup]="form" style="display: flex; flex-direction: column; gap: 20px; margin-top: 75px">
        <div style="display: flex; flex-direction: column; gap: 20px;">
        <mat-form-field cdkFocusInitial id="name" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
            <mat-label>Name</mat-label>
            <input matInput currencyMask formControlName="name">
        </mat-form-field> 
        <mat-form-field id="calories" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
            <mat-label>Calories</mat-label>
            <input matInput currencyMask formControlName="calories">
        </mat-form-field> 
        
        <mat-form-field id="fiber" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
            <mat-label>Fiber</mat-label>
            <input matInput currencyMask formControlName="fiber">
        </mat-form-field>
        
        <mat-form-field id="protein" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
            <mat-label>Protein</mat-label>
            <input matInput currencyMask formControlName="protein">
        </mat-form-field> 
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button mat-stroked-button type="button" class="error-btn" (click)="onBack()">Cancel</button>
            <button mat-flat-button type="submit" class="submit-btn" (click)="onSubmit()">Submit</button>
        </div>
    </form>
</div>
